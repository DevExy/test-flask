<!DOCTYPE html>
<html>
<head>
    <title>Deepfake Detector Pro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <div class="main-frame">
        <div class="title-bar">
            <span class="icon">üõ°Ô∏è</span>
            <span>DEEPFAKE DETECTOR PRO</span>
            <span class="premium">PREMIUM</span>
        </div>
        <div class="content-frame">
            <div class="control-panel">
                <div class="tab-control">
                    <div class="tab detection-tab">
                        <h3>VIDEO CONTROLS</h3>
                        <div class="btn-frame">
                            <button onclick="document.getElementById('videoInput').click()">üìÅ Upload Video</button>
                            <input type="file" id="videoInput" style="display:none" accept="video/*" onchange="uploadVideo()">
                            <button id="webcamBtn">üì∑ Start Webcam</button>
                            <button id="recordBtn" disabled>‚è∫Ô∏è Record</button>
                        </div>
                        <h3>VISUAL EFFECTS</h3>
                        <div class="effects-frame">
                            <button class="effect-btn" data-effect="glow">Glow</button>
                            <button class="effect-btn" data-effect="blur">Blur</button>
                            <button class="effect-btn" data-effect="edge">Edge</button>
                            <button class="effect-btn" data-effect="thermal">Thermal</button>
                            <button class="effect-btn" data-effect="negative">Negative</button>
                        </div>
                        <h3>DETECTION SETTINGS</h3>
                        <div class="sensitivity-frame">
                            <label>Sensitivity:</label>
                            <input type="range" min="0.1" max="1.0" step="0.1" value="0.7" id="sensitivity">
                        </div>
                        <div class="status-frame">
                            <h3>SYSTEM STATUS:</h3>
                            <p id="statusText">Initializing system...</p>
                            <p id="cpuUsage">CPU: --%</p>
                            <p id="gpuUsage">GPU: --%</p>
                            <p id="memUsage">RAM: --%</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="video-container">
                <canvas id="videoCanvas" width="640" height="480"></canvas>
                <div class="control-frame">
                    <button id="playBtn" disabled>‚è∏</button>
                    <input type="range" min="0" max="100" value="0" id="progressBar">
                    <span id="timeLabel">00:00 / 00:00</span>
                    <button id="fullscreenBtn">‚õ∂</button>
                </div>
            </div>
        </div>
        <div class="footer-frame">
            <button onclick="alert('Help info here')">Help</button>
            <button onclick="alert('About info here')">About</button>
            <span>v2.1.0 Pro</span>
        </div>
    </div>
</body>
</html>
